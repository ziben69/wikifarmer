<form>
    <div class="form-group">
        <label for="rNazwa">Nazwa:</label>
        <input type="text" class="form-control" id="rNazwa" ng-model="nazwa">
    </div>
    <div class="form-group">
        <label for="rOpis">Opis:</label>
        <textarea rows="3" class="form-control" id="rOpis" ng-model="opis"></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-click="edytuj()">Zapisz</button>
</form>
