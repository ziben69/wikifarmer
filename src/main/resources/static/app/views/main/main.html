<div class="row">

    <div class="col-md-12">
        <div class="col-md-2"></div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-4"><label>Uprawy:</label> <br />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="panel-group" id="accordion"
                                 ng-repeat="uprawa in wybranyRegion.uprawy">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="!#{{uprawa.id}}{{uprawa.nazwa | removeSpaces}}"
                                            ng-click="znajdzDaneWybranejUprawy(uprawa.id)">
                                                {{uprawa.nazwa}}
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="{{uprawa.id}}{{uprawa.nazwa | removeSpaces}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            {{uprawa.opis}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"><label>Zagrożenia:</label> <br />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="panel-group" id="accordion2"
                                 ng-repeat="zagrozenie in wybranaUprawa.zagrozenia">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="!#{{zagrozenie.id}}{{zagrozenie.nazwa | removeSpaces}}"
                                               ng-click="znajdzDaneWybranegoZagrozenia(zagrozenie.id)">
                                                {{zagrozenie.nazwa}}
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="{{zagrozenie.id}}{{zagrozenie.nazwa | removeSpaces}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            {{zagrozenie.opis}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"><label>Ochrona:</label> <br />
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="panel-group" id="accordion3"
                                 ng-repeat="ochrona in wybraneZagrozenie.ochrony">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="!#{{ochrona.id}}{{ochrona.nazwa | removeSpaces}}"
                                               ng-click="">
                                                {{ochrona.nazwa}}
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="{{ochrona.id}}{{ochrona.nazwa | removeSpaces}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            {{ochrona.opis}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
