<!DOCTYPE html>
<html ng-app="app">
<head>
    <!--Features For IE-->
    <meta http-equiv="Cache-Control" content="no-cache">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/js/multiple/multiple-select.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header>
    <nav class="navbar navbar-inverse" ng-controller="NavBarController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/main"><i class="fa fa-shield"></i>Strona główna</a></li>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!email"><a href="#!/login"><i class="fa fa-shield"></i>Zaloguj</a></li>
                        <li ng-if="!email"><a href="#!/register"><i class="fa fa-shield"></i>Zarejestruj</a></li>
                        <li ng-if="email" class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false">{{email}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="" ng-click="logoutUser()">Wyloguj</a></li>
                            </ul>
                        </li>
                    </ul>
                    <li ng-show="pokazZarzadzaj"><a href="#!/zarzadzaj"><i class="fa fa-shield"></i>Zarządzaj</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="tytul">
        <div class="container">
            <div class="col-md-12">
                <h1>WIKI-FARMER</h1>
                <h4>ENCYKLOPEDIA ROLNICZA</h4>
            </div>
        </div>
    </div>
</header>

<div ng-view>
</div>

</body>
</html>

<script type="text/javascript" src="/angular-1.6.2/ngStorage/ngStorage.js"></script>
<script type="text/javascript" src="/js/multiple/multiple-select.js"></script>
<script type="text/javascript" src="/angular-1.6.2/util/dirPagination.js"></script>

<script type="text/javascript" src="/app/app.js" charset="utf-8"></script>
